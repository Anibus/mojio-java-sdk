apply plugin: 'java'
apply plugin: 'jacoco'

group PUBLISH_GROUP_ID
version PUBLISH_VERSION

sourceCompatibility = SOURCE_COMPATIBILITY

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.6.2'

    testCompile 'junit:junit:4.12'
    testCompile project(":mojio-sdk-test")
}
